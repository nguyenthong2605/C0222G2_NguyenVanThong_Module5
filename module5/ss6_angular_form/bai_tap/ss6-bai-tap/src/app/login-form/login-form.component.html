<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Ss6BaiTap</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
<form [formGroup]="loginForm" (ngSubmit)="createLoginForm()">
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input formControlName="email" name="email" type="email" id="form2Example1" class="form-control" />
    <p style="color: red" *ngIf="loginForm.controls.email.hasError('required') && loginForm.controls.email.touched">Email không được để trống</p>
    <p style="color: red" *ngIf="loginForm.controls.email.hasError('email') && loginForm.controls.email.touched">Email phải có dạng "abc@gmail.com</p>
    <label class="form-label" for="form2Example1">Email address</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
    <input formControlName="password" name="password"  type="password" id="form2Example2" class="form-control" />
    <p style="color: red" *ngIf="loginForm.controls.password.hasError('required') && loginForm.controls.password.touched">Mật khẩu không được để trống</p>
    <p style="color: red" *ngIf="loginForm.controls.password.hasError('minlength') && loginForm.controls.password.touched">Mật khẩu nhiều hơn 6 kí tự</p>
    <label class="form-label" for="form2Example2">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
      <!-- Checkbox -->
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="form2Example34" checked />
        <label class="form-check-label" for="form2Example34"> Remember me </label>
      </div>
    </div>

    <div class="col">
      <!-- Simple link -->
      <a href="#!">Forgot password?</a>
    </div>
  </div>

  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

  <!-- Register buttons -->
  <div class="text-center">
    <p>Not a member? <a href="#!">Register</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-primary btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
  </div>
</form>

</body>
</html>
