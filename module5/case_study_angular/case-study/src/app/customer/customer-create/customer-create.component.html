<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img
                src="https://phulong.com/imgvtool.ashx?url=/UploadFiles/image_contents/untitled-2-01-44da3c.png&w=1200"
                alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 650px"/>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">CREATE CUSTOMER</h3>
                <form [formGroup]="customerForm" (ngSubmit)="submit()">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="name" type="text" id="form3Example1m"
                               class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example1m">Name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="birthDay" type="date" id="form3Example1n"
                               class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example1n">Day Of Birth</label>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="idCard" type="text" id="form3Example1m1"
                               class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example1m1">Id Card</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input formControlName="phoneNumber" type="text" id="form3Example1n1"
                               class="form-control form-control-lg"/>
                        <label class="form-label" for="form3Example1n1">Phone Number</label>
                      </div>
                    </div>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="address" type="text" id="form3Example8" class="form-control form-control-lg"/>
                    <label class="form-label" for="form3Example8">Address</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input formControlName="email" type="text" id="form3Example9" class="form-control form-control-lg"/>
                    <label class="form-label" for="form3Example9">Email</label>
                  </div>

                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">

                    <h6 class="mb-0 me-4">Gender: </h6>
                      <select formControlName="gender">
                        <option [value]="0">Nam</option>
                        <option [value]="1">Nữ</option>
                        <option [value]="2">Khác</option>
                      </select>
<!--                    <div class="form-check form-check-inline mb-0 me-4">-->
<!--                      <input formControlName="gender" class="form-check-input" type="radio" name="inlineRadioOptions"-->
<!--                             id="femaleGender"-->
<!--                             value="Nam"/>-->
<!--                      <label class="form-check-label" for="femaleGender">Female</label>-->
<!--                    </div>-->
<!--                    <div class="form-check form-check-inline mb-0 me-4">-->
<!--                      <input formControlName="gender" class="form-check-input" type="radio" name="inlineRadioOptions"-->
<!--                             id="maleGender"-->
<!--                             value="Nữ"/>-->
<!--                      <label class="form-check-label" for="maleGender">Male</label>-->
<!--                    </div>-->
<!--                    <div class="form-check form-check-inline mb-0">-->
<!--                      <input formControlName="gender" class="form-check-input" type="radio" name="inlineRadioOptions"-->
<!--                             id="otherGender"-->
<!--                             value="Khác"/>-->
<!--                      <label class="form-check-label" for="otherGender">Other</label>-->
<!--                    </div>-->
                  </div>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <select formControlName="customerType" class="form-select">
                        <option value="null" disabled >Customer Type</option>
                        <option *ngFor="let item of customerType " [ngValue]="item" >{{item.name}}</option>
                      </select>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button  type="button" class="btn btn-light btn-lg">
                      <a routerLink="/customer/list">Back To List</a></button>
                    <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- MDB -->
<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"
></script>
</body>
</html>
